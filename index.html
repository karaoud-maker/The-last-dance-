<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Selection</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #141414;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically and horizontally */
            height: 100vh;
            padding: 20px;
            margin: 0;
        }

        /* Intro overlay styling */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #intro video {
            width: 100%;
            height: auto;
            max-height: 100%;
        }

        /* Title and subtitle */
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #b3b3b3;
            margin-bottom: 30px;
        }

        /* Container for profiles */
        #main-content {
            display: none;
            text-align: center;
        }

        .profiles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            justify-items: center; /* Center items horizontally */
        }

        /* Profile card styling */
        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5); /* Slight background effect */
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            max-width: 250px; /* Limit card width */
        }

        .profile-card:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        .profile-card img:hover {
            transform: scale(1.1);
        }

        .profile-name {
            margin-top: 10px;
            font-size: 1.1em;
            color: #e5e5e5;
            text-align: center;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    
    <!-- Intro Video -->
    <div id="intro">
        <video id="introVideo" autoplay muted>
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div class="title">The Last Dance</div>
        <div class="subtitle">Who's Reading</div>
        <div class="profiles-container">
            <!-- Profile cards with updated redirect links -->
            <div class="profile-card" onclick="window.location.href='https://karaoud-maker.github.io/the-last-dance/'">
                <img src="https://i.postimg.cc/ncVYDsF6/Screenshot-20241112-101452-Facebook.jpg" alt="Doua">
                <div class="profile-name">Doua</div>
            </div>
            <div class="profile-card" onclick="window.location.href='https://karaoud-maker.github.io/the-last-dance/'">
                <img src="https://i.postimg.cc/g0hvW8s6/Screenshot-20241112-101507-Facebook.jpg" alt="Hamdi">
                <div class="profile-name">Hamdi</div>
            </div>
            <div class="profile-card" onclick="window.location.href='https://karaoud-maker.github.io/the-last-dance/'">
                <img src="https://i.postimg.cc/m2d3Nbhh/Screenshot-20241112-101715-Facebook.jpg" alt="Sarah">
                <div class="profile-name">Sarah</div>
            </div>
            <div class="profile-card" onclick="window.location.href='https://karaoud-maker.github.io/the-last-dance/'">
                <img src="https://i.postimg.cc/7Zf3KpT9/Screenshot-20241112-101754-Facebook.jpg" alt="Lhif">
                <div class="profile-name">Lhif</div>
            </div>
            <div class="profile-card" onclick="window.location.href='https://karaoud-maker.github.io/the-last-dance/'">
                <img src="https://i.postimg.cc/t4whw23j/Screenshot-20241112-101807-Facebook.jpg" alt="Yahya">
                <div class="profile-name">Yahya</div>
            </div>
            <div class="profile-card" onclick="window.location.href='https://karaoud-maker.github.io/the-last-dance/'">
                <img src="https://i.postimg.cc/76ySYhtt/Screenshot-20241112-101815-Facebook.jpg" alt="Zeineb">
                <div class="profile-name">Zeineb</div>
            </div>
        </div>
    </div>

    <script>
        // Function to hide the intro after 15 seconds or on click
        function hideIntro() {
            document.getElementById("intro").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }

        // Display the intro video and hide it after 15 seconds or on click
        setTimeout(hideIntro, 15000); // Hide after 15 seconds
        document.getElementById("intro").addEventListener("click", hideIntro); // Hide on click
    </script>

</body>
</html>
